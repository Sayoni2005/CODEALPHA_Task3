<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderate Music Player</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="music-player">
    <div class="music-info">
        <h2 id="title">Song Title</h2>
        <p id="artist">Artist Name</p>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>
    <audio id="audio" src=""></audio>
    <div class="controls">
        <button id="prev" class="control-btn"><i class="fas fa-step-backward"></i></button>
        <button id="play" class="control-btn"><i class="fas fa-play"></i></button>
        <button id="next" class="control-btn"><i class="fas fa-step-forward"></i></button>
    </div>
</div>
<script src="music.js"></script>
</body>
</html>
